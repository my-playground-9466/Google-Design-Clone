<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="img/favicon.ico">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Pacifico&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>
<body>
    <div id="container">
       
            <span id="gmail">Gmail</span>
            <span id="image">Images</span>
            <div id="google-app-container">
                <span class="tooltiptext">Google apps</span>
                <span class="material-symbols-outlined">apps</span>
            </div>    
            <button>Sign In</button>
       
    </div>    
    <div id="image-container">
            <img src="img/google.png" alt="Google">
    </div>
         
    <div id="search-container">
        
        <form action="http://www.google.com/search">
            <div id="search">
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" name="q" placeholder="">
            </form>     
                <div id="mic">
                    <span class="drop-down"></span>
                    <img  src="img/IMG-20231031-WA0004.jpg" alt="voice search" id="image-mic">
                    <span class="tooltiptext-1">Search by voice</span>
                </div>
                <div id="camera">
                    <span class="drop-down"></span> 
                    <img id="image-cam" src="img/IMG-20231031-WA0003.jpg" alt="search by image"> 
                    <span class="tooltiptext-2">Search by image</span> 
                 </div>
            </div>
            
           
    </div>
    <div id="button-container">
        <span><button id="btn-google">Google Search</button></span>
        <span><button id="btn-lucky">I'm Feeling Lucky</button></span>
    </div>

    <div id="language">Google offered in: 
        <span>සිංහල</span>
        <span id="tamil">தமிழ்</span>
       
    </div>

    <div id="footer">
        <div id="footer-top">Sri Lanka</div>

        <div id="content">
            <div id="content-1">
                <span>About</span>
                <span>Advertising</span>
                <span>Business</span>
                <span>How Search works</span>
                
            </div>
            <div id="content-2">
                <span>Privacy</span>
                <span>Terms</span>
                <span>Settings</span>
            </div>

        </div>
            
        
    </div>
</body>
</html>
